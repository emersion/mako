image: alpine/edge
packages:
  - elogind-dev
  - meson
  - wayland-dev
  - wayland-protocols
  - cairo-dev
  - pango-dev
  - gdk-pixbuf-dev
  - scdoc
sources:
  - https://github.com/emersion/mako
tasks:
  - setup: |
      cd mako
      meson build/ -Dauto_features=enabled -Dsd-bus-provider=libelogind -Dsystemd=disabled
  - build: |
      cd mako
      ninja -C build/
